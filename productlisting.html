<body>
  <header>
    <a href="index.html">
      <img src="./image_resources/mokesell logo-Photoroom.png" alt="mokesell-logo" class="mokesell-logo">

  <main class="product-page">

        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
