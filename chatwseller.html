<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Seller - MokeSell</title>
  <link rel="stylesheet" href="chatwseller.css">
</head>
<body>
  <header class="chat-header">
    <div class="back-button">←</div>
    <div class="seller-info">
      <div class="seller-avatar"></div>
      <div class="seller-details">
        <p><strong>seller1</strong></p>
        <p>Active 2 minutes ago</p>
      </div>
    </div>
    <div class="alert-icon">⚠</div>
  </header>

  <main class="chat-content">
    <div class="item-info">
      <div class="item-details">
        <h3>ITEM X</h3>
        <p>$X.XX - SECOND HAND</p>
      </div>
      <div class="status-buttons">
        <button class="status accepted">ACCEPTED</button>
        <button class="status review">LEAVE REVIEW</button>
      </div>
      <div class="offer-price">
        <p class="offer-amount">$X.XX</p>
        <p class="offer-status">MADE AN OFFER</p>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-messages">
      <!-- Buyer's message -->
      <div class="message message-buyer">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </div>
      <!-- Seller's message -->
      <div class="message message-seller">
        Hello! Thank you for your message. How can I assist you?
      </div>
      <!-- Buyer's message -->
      <div class="message message-buyer">
        Is the item still available?
      </div>
      <!-- Seller's message -->
      <div class="message message-seller">
        Yes, it is available. Would you like to make an offer?
      </div>
    </div>
  </main>

  <footer class="chat-footer">
    <input type="text" class="message-input" placeholder="Type a message...">
    <button class="send-button">Send</button>
  </footer>
</body>
</html>
