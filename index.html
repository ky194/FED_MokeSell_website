<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>MokeSell Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">MOKESELL</div>

      <a href="product-page.html">
